apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-reverse-proxy
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - priv.au
    secretName: priv-au-tls
  rules:
  - host: priv.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: metrics-server
            port:
              number: 10250
