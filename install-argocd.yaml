repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    labels:
      app: argocd
    chart: argo/argo-cd
    version: ~5.34.6
    values:
      - configs:
          params:
            server.insecure: "true"
      - server:
          ingress:
            annotations:
              kubernetes.io/tls-acme: "true"
              cert-manager.io/cluster-issuer: letsencrypt
            enabled: true
            hosts:
               - argo.vojk.au
            tls:
              - secretName: argocd-tls
                hosts:
                  - argo.vojk.au
      - global:
          nodeSelector:
            kubernetes.io/hostname: as-singapore-1
          tolerations:
            - key: tempnode
              operator: Equal
              value: "true"
              effect: NoExecute
      - repoServer:
          volumes:
            - name: age
              secret:
                secretName: age
          extraContainers:
          - name: plugin
            image: lucj/argocd-plugin-helmfile
            command: ["/var/run/argocd/argocd-cmp-server"]
            securityContext:
              runAsNonRoot: true
              runAsUser: 999
            env:
            - name: SOPS_AGE_KEY_FILE
              value: /root/.config/sops/age/keys.txt
            volumeMounts:
            - name: age
              mountPath: "/root/.config/sops/age/"
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
    hooks:
    - events: ["presync"]
      showlogs: true
      command: "/bin/bash"
      args:
      - "-ec"
      - |
        # Create a sops / age secret key if none already exists
        if [[ -f ./keys.txt ]]; then
          echo "age keys.txt file already exists"
        else
          age-keygen > ./keys.txt
        fi

        # Create secret to give Argo access to the age key
        kubectl create ns argocd || true
        kubectl -n argocd create secret generic age --from-file=keys.txt=./keys.txt || true
    - events: ["postuninstall"]
      showlogs: true
      command: "/bin/bash"
      args:
      - "-ec"
      - |
        # Remove secret created in the presync hook
        kubectl -n argocd delete secret age